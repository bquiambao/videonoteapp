<!DOCTYPE html>
<html>
    <head>
        <title> FrameNotes </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    </head>
    <body>
        <h1> FrameNotes </h1>

        <!-- Search bar and button for youtube videos -->
        <input type="text" placeholder="Paste a YouTube video URL!" id="videoid">
        <input type="submit" value="Search" id="searchbutton">
    </body>

    <script>
        // on search button click, create an iframe with embed of youtube video with the
        // respective id
        var search = document.getElementById("searchbutton");
        search.onclick = function () {

            var iframe = document.createElement("iframe");
            var URL = getId(document.getElementById("videoid").value);
            iframe.setAttribute("src", "http://www.youtube.com/embed/" + URL);
            iframe.style.width = 1920;
            iframe.style.height = 1080;
            document.body.appendChild(iframe);
        }

        // Source : http://jsfiddle.net/isherwood/cH6e8/
        // Function to extract unique 11 char YouTube video id
        function getId(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);

            if (match && match[2].length == 11) {
                return match[2];
            } else {
                return 'error';
            }
        }
    </script>
</html>
